<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        canvas {
            border: 2px solid #333;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Favicon Generator</h2>
        <canvas id="favicon16" width="16" height="16"></canvas>
        <canvas id="favicon32" width="32" height="32"></canvas>
        <canvas id="favicon64" width="64" height="64"></canvas>
        <canvas id="favicon180" width="180" height="180"></canvas>
        <br>
        <button onclick="downloadFavicon(16)">Download 16x16</button>
        <button onclick="downloadFavicon(32)">Download 32x32</button>
        <button onclick="downloadFavicon(64)">Download 64x64</button>
        <button onclick="downloadFavicon(180)">Download 180x180 (Apple)</button>
        <p>Right-click on any canvas and "Save Image As" to download</p>
    </div>

    <script>
        function drawFavicon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const scale = size / 64;

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#7c3aed');

            // Draw rounded rectangle background
            const radius = size * 0.15;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Draw letters MS
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px "Segoe UI", Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MS', size / 2, size / 2 + size * 0.03);
        }

        // Draw on all canvases
        ['favicon16', 'favicon32', 'favicon64', 'favicon180'].forEach(id => {
            const canvas = document.getElementById(id);
            drawFavicon(canvas);
        });

        function downloadFavicon(size) {
            const canvas = document.getElementById(`favicon${size}`);
            const link = document.createElement('a');
            const filename = size === 180 ? 'apple-touch-icon.png' : `favicon-${size}x${size}.png`;
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
